<body>
    <img src="bulb off.jpg" id="p1" onclick="abc()" width="300px" height="300px">
    <script>
        function abc() {
            var img = document.getElementById('p1');
            if (img.getAttribute("src") == "bulb off.jpg") 
            {
                img.setAttribute('src',"bulb on.png");
            } else {
                img.setAttribute('src',"bulb off.jpg");
            }
        }
    </script>
</body>
